<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Group Link Scraper</title>
    <!-- favicons Icons -->
    <link rel="shortcut icon" href="assets/images/favicons/favicon.png" type="image/x-icon" />
    <style>
        /* Oculta o link dentro do texto */
        .resultTitle a {
            display: none;
        }
    </style>
</head>
<body style="background-color: black" class="custom-cursor">
    <!-- Seu conteúdo -->
    <div class="resultTitle el-row">
        <div class=".chooseCardTitle el-col el-col-5">Count: 20</div>
        <div class="el-col el-col-17" style="text-align: left;">
            <!-- O link que deseja ocultar -->
            <a href="#" style="font-size: 12px; font-weight: normal; text-decoration: revert; color: rgb(0, 0, 228);">Send messages to groups?</a>
        </div>
        <div class="el-col el-col-2" style="text-align: right;">
            <i class="el-icon-refresh" style="font-size: 18px; font-weight: 600;"></i>
        </div>
    </div>

    <!-- Seu resto de conteúdo -->
    <div class="el-row">
        <div class="el-col el-col-24">
            <div class="el-card resultCard is-always-shadow">
                <!-- Conteúdo omitido para brevidade -->
            </div>
        </div>
    </div>
    <div class="alertContent el-row">
        <div class="el-col el-col-24">Do not join groups frequently! Be aware of WhatsApp banning.</div>
    </div>
    <div class="footer el-row is-justify-space-around is-align-middle el-row--flex">
        <div class="footerContent el-col el-col-24">
            <a href="#" style="color: rgb(137, 231, 233);">Send bulk messages to group members 1 by 1.</a>
        </div>
    </div>
</body>
</html>
